<h2 mat-dialog-title>Delete job "{{jobService.jobRoute}}"?</h2>
<mat-dialog-actions >
  <button mat-stroked-button color="warn" [mat-dialog-close]="true" (click)="deleteJob()" routerLink="/jobs">Delete</button>
  <span class="spacer"></span>
  <button mat-stroked-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
